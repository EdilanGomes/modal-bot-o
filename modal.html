<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Profissional</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  #modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }

  #modal {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .modal-close {
    cursor: pointer;
    color: #007bff;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<button onclick="openModal()">Click Aqui!</button>

<div id="modal-overlay" onclick="closeModal()">
  <div id="modal">
    <h2>Este é o conteúdo do modal</h2>
    <p>Aqui você pode colocar o conteúdo que desejar.</p>
    <p>Clique fora deste modal ou no botão abaixo para fechar.</p>
    <div class="modal-close" onclick="closeModal()">Fechar Modal</div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("modal-overlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-overlay").style.display = "none";
}
</script>

</body>
</html>
